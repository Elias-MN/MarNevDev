<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./node_modules/atropos/atropos.css" />
  <script src="./script/script.js" defer></script>
  <script src="./node_modules/atropos/atropos.min.js"></script>

  <title>MarNevDev</title>
</head>

<body>
  <header>
    <h1 class="logo">MarNevDev</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">Inicio</a></li>
        <li><a href="#proyects">Proyectos</a></li>
        <li><a href="#social">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <section id="about" class="section-about">
      <h1>Sobre mí</h1>
      <p>Soy Elías, desarrollador de videojuegos como hobby y docente como profesión</p>
    </section>
    <section id="proyects" class="section-proyects">
      <h1>Proyectos</h1>
      <div class="proyects-container">
        <div class="proyect">
          <h3>Trello Personalizado</h3>
          <a href="https://elias-mn.github.io/NotasApp/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_NotasApp.png" alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Pokedex</h3>
          <a href="https://elias-mn.github.io/PokedexKanto/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_PokedexKanto_.png" alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Pomodoro</h3>
          <a href="https://elias-mn.github.io/Pomodoro/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_Pomodoro.png" alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Tablero Canvas</h3>
          <a href="https://elias-mn.github.io/Tablero/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_Tablero.png" alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Codificador</h3>
          <a href="https://elias-mn.github.io/Codificacion-de-mensajes/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_Codificacion-de-mensajes_.png"
              alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Codificador</h3>
          <a href="https://elias-mn.github.io/Codificacion-de-mensajes/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_Codificacion-de-mensajes_.png"
              alt="Proyecto github">
          </a>
        </div>
        <div class="proyect">
          <h3>Calendario Escolar</h3>
          <a href="https://elias-mn.github.io/Calendario-Curso-Escolar/" target="_blank">
            <img class="github-image" src="./img/elias-mn.github.io_Calendario.png" alt="Proyecto github">
          </a>
        </div>
        <!-- main Atropos container (required), add your custom class here -->
        <div class="atropos my-atropos proyect">
          <h3>Cumpleaños</h3>

          <!-- scale container (required) -->
          <div class="atropos-scale">
            <!-- rotate container (required) -->
            <div class="atropos-rotate">
              <!-- inner container (required) -->
              <div class="atropos-inner">
                <!-- put your custom content here -->
                <a href="https://elias-mn.github.io/Cumpleanios/" target="_blank">
                  <img class="github-image" src="./img/elias-mn.github.io_Cumple.png" alt="Proyecto github">
                </a>
              </div>
              <span class="box-top"></span>
              <span class="box-bottom"></span>
              <span class="box-left"></span>
              <span class="box-right"></span>
            </div>
          </div>
        </div>

      </div>

    </section>
    <section id="social" class="section-social">
      <div class="social-network">
        <a href="https://github.com/Elias-MN" target="_blank"><i class='bx bxl-github icon'></i></a>
      </div>
    </section>
  </div>
  <footer>
    <p>Derechos de autor &copy; 2023</p>
  </footer>
</body>

</html>
